<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/create_update_service.css">

</head>
<body>
<div class="container">
    <div class="text">
        ADD NEW SERVICE
    </div>
    <form action="#">
        <div class="form-row">
            <div class="input-data">
                <input id="1" type="text" required>
                <div  class="underline"></div>
                <label for="1">Service Name</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input id="3"  type="number" required>
                <div class="underline"></div>
                <label for="3">Rental Costs</label>
            </div>
            <div class="input-data">
                <input id="4"  type="text" required>
                <div class="underline"></div>
                <label for="4">Max number of people</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input id="2"  type="number" required>
                <div class="underline"></div>
                <label for="2">Usable Area</label>
            </div>
            <div class="input-data">
                <input id="5"  type="text" required>
                <div class="underline"></div>
                <label for="5">Rental type</label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
